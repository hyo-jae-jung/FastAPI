<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
</head>
<body>

    <h4>{{ request.url }}, {{ request.method }}, {{ request.headers['content-type'] | default('content-type이 없습니다.')}}, {{ request.headers['accept'] }}</h4> 
    
    <h4>{{ items }}</h4>
    <h1>{% for item in items %}</h1>
        <b>{{ item.item_id }}, {{ item.item }}, {{ loop.index }}, {{ loop.revindex0 }}</b>
    <h1>{% endfor %}</h1>
    <h1>{{ names }}</h1>

    <form action="/items/" method="get">
        <label for="item_id">item_id:</label>
        <input type="text" id="item_id" name="item_id" required><br><br>
        <label for="item">item:</label>
        <input type="text" id="item" name="item"><br><br>
        <input type="submit" value="전송">
        <!-- <button name="to post">transfer</button> -->
        
    </form>
    <form action="/items/" method="post">
        <label for="name">name:</label>
        <input type="text" name="name" name="name" required><br><br>
        <input type="submit" value="전송">
    </form>

</body>
</html>
